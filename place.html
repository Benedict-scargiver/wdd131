<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="WDD 131 - Dynamic Web Fundamentals, Benedict Nwanze week03">
    <meta name="author" content="Nwanze Benedict">
    <title>Nigeria</title>
    <link rel="stylesheet" href="styles/place.css">
    <link rel="stylesheet" href="styles/bigplace.css">
    <script src="scripts/getdates.js" defer></script>
    <script src="scripts/place.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Nigeria</h1>
    </header>

    <main>
        <div class="hero">
            <picture>
                <source media="(min-width: 500px)" srcset="images/theatre.webp">
                <source media="(min-width: 200px)" srcset="images/beninart.webp">
                <img src="images/theatre.webp" alt="nigerian national theatre" width="400" height="400">
            </picture>
        </div>
        <section class="card data">
            <h2>Data</h2>
            <div class="column">
                <span class="label">Area:</span>
                <span class="value">923,768 km²</span>
                <span class="label">Population:</span>
                <span class="value">233,950,768</span>
                <span class="label">Capital:</span>
                <span class="value">Abuja</span>
                <span class="label">Languages:</span>
                <span class="value">English</span>
                <span class="label">Currency:</span>
                <span class="value">Naira </span>
                <span class="label">Time Zone:</span>
                <span class="value">GMT +1</span>
                <span class="label">Calling Code:</span>
                <span class="value">+234</span>
                <span class="label">Internet TLD:</span>
                <span class="value">.ng</span>
            </div>
        </section>

        <section class="card weather">
            <h2>Weather</h2>
            <img src="images/1530391_weather_clouds_sun_sunny_icon (1).svg" alt="weather icon">
            <div class="column">
                <span class="label">Temperature:</span>
                <span class="value">27°C</span>
                <span class="label">Conditions:</span>
                <span class="value">Sunny</span>
                <span class="label">Wind:</span>
                <span class="value">16km/h</span>
                <span class="label">Wind Chill:</span>
                <span class="value" id="windchill"></span>
            </div>
        </section>
    </main>

        <footer><p>&copy; <span id="currentyear"></span> Benedict Nwanze, Lagos State, Nigeria.</p>  
            <p id="lastModified"></p> </footer>
</body>
</html>
